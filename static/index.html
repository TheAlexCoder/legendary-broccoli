<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fired Calendar - Countdown to Freedom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="app" x-data="appData()" x-init="init()">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-calendar-check"></i> Fired Calendar
                </a>
                <div class="navbar-nav ms-auto">
                    <div class="d-flex align-items-center me-3">
                        <button @click="switchLanguage(currentLang === 'en' ? 'ru' : 'en')"
                            class="btn btn-outline-light btn-sm me-2" x-text="currentLangName"></button>
                    </div>
                    <div x-show="isLoggedIn" class="d-flex align-items-center me-3">
                        <span class="text-white me-2"><span x-text="t('hello')"></span>, <span
                                x-text="username"></span></span>
                        <button @click="logout" class="btn btn-outline-light btn-sm" x-text="t('logout')"></button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Login/Register Form -->
            <div x-show="!isLoggedIn" class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs w-100">
                                <li class="nav-item flex-fill text-center">
                                    <a class="nav-link" :class="{'active': !showLogin}"
                                        @click.prevent="showLogin = false" href="#" x-text="t('register')"></a>
                                </li>
                                <li class="nav-item flex-fill text-center">
                                    <a class="nav-link" :class="{'active': showLogin}" @click.prevent="showLogin = true"
                                        href="#" x-text="t('login')"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div x-show="!showLogin">
                                <form @submit.prevent="register">
                                    <div class="mb-3">
                                        <label for="regUsername" class="form-label" x-text="t('username')"></label>
                                        <input type="text" class="form-control" id="regUsername" x-model="regUsername"
                                            required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" x-text="t('register')"></button>
                                </form>
                                <div x-show="recoveryPhrase" class="mt-3 p-3 bg-light rounded">
                                    <p class="mb-2"><strong
                                            x-text="t('recoveryPhrase') + ' (' + (t('saveThis') || 'save this!') + ')'"></strong>
                                    </p>
                                    <p class="mb-0" x-text="recoveryPhrase"></p>
                                    <button @click="copyRecoveryPhrase" class="btn btn-sm btn-outline-primary mt-2"
                                        x-text="t('copy')"></button>
                                </div>
                            </div>
                            <div x-show="showLogin">
                                <form @submit.prevent="login">
                                    <div class="mb-3">
                                        <label for="recoveryPhraseInput" class="form-label"
                                            x-text="t('recoveryPhrase')"></label>
                                        <textarea class="form-control" id="recoveryPhraseInput" rows="3"
                                            x-model="loginRecoveryPhrase" required
                                            :placeholder="t('enterRecoveryPhrase')"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary" x-text="t('login')"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main App Content -->
            <div x-show="isLoggedIn">
                <!-- Stats Overview -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-center bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title" x-text="t('totalWorkingDays')"></h5>
                                <h2 x-text="stats.total_working_days"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title" x-text="t('daysMarked')"></h5>
                                <h2 x-text="stats.checked_days"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center bg-warning text-dark">
                            <div class="card-body">
                                <h5 class="card-title" x-text="t('daysRemaining')"></h5>
                                <h2 x-text="stats.remaining_days"></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mark Today Button -->
                <div class="d-flex justify-content-center mb-4">
                    <button @click="markToday" class="btn btn-lg btn-success">
                        <i class="bi bi-check-circle"></i> <span x-text="t('markToday')"></span>
                    </button>
                </div>

                <!-- Calendar View -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" x-text="t('calendar')"></h5>
                        <div>
                            <button @click="prevMonth" class="btn btn-sm btn-outline-primary"><i
                                    class="bi bi-chevron-left"></i></button>
                            <span x-text="currentMonthYear" class="mx-2"></span>
                            <button @click="nextMonth" class="btn btn-sm btn-outline-primary"><i
                                    class="bi bi-chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th x-text="t('sunday')"></th>
                                        <th x-text="t('monday')"></th>
                                        <th x-text="t('tuesday')"></th>
                                        <th x-text="t('wednesday')"></th>
                                        <th x-text="t('thursday')"></th>
                                        <th x-text="t('friday')"></th>
                                        <th x-text="t('saturday')"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="(week, weekIndex) in calendarDays" :key="weekIndex">
                                        <tr>
                                            <template x-for="(day, dayIndex) in week" :key="dayIndex">
                                                <td :class="{
                                                    'bg-light': !day || !day.isCurrentMonth,
                                                    'calendar-day-checked': day && day.checked,
                                                    'calendar-day-future': day && !day.checked && day.isFuture && !isWeekend(day.date),
                                                    'calendar-day-weekend': day && isWeekend(day.date),
                                                    'calendar-day-past-unchecked': day && !day.checked && day.isPast && !isWeekend(day.date)
                                                }">
                                                    <template x-if="day">
                                                        <div>
                                                            <div x-text="day.date.getDate()"></div>
                                                        </div>
                                                    </template>
                                                </td>
                                            </template>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Settings -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" x-text="t('settings')"></h5>
                        <button @click="showSettings = !showSettings" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-gear"></i> <span x-text="t('settings')"></span>
                        </button>
                    </div>
                    <div class="card-body" x-show="showSettings">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 x-text="t('accountSettings')"></h6>
                                <div class="mb-3">
                                    <label for="usernameInput" class="form-label" x-text="t('username')"></label>
                                    <input type="text" class="form-control" id="usernameInput" x-model="username"
                                        @change="updateProfile">
                                </div>
                                <div class="mb-3">
                                    <label for="firedDate" class="form-label" x-text="t('firedDate')"></label>
                                    <input type="date" class="form-control" id="firedDate" x-model="firedDate"
                                        @change="updateProfile">
                                </div>

                                <button @click="showRecoveryPhraseModal" class="btn btn-info btn-sm mb-0"
                                    x-text="t('showRecovery')"></button>

                                <button @click="deleteAccount" class="btn btn-danger btn-sm mb-0 mx-2"
                                    x-text="t('deleteAccount')"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recovery Phrase Modal -->
        <div class="modal fade" id="recoveryPhraseModal" tabindex="-1" aria-labelledby="recoveryPhraseModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recoveryPhraseModalLabel"
                            x-text="t('recoveryPhraseModalTitle') || 'Your Recovery Phrase'"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p x-text="t('recoverySaveMessage') || 'Please save this recovery phrase in a secure place:'">
                        </p>
                        <div class="alert alert-info">
                            <strong id="recoveryPhraseDisplay"></strong>
                        </div>
                        <p
                            x-text="t('recoveryWarning') || 'This phrase is the only way to recover your account. Keep it secret and secure!'">
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            x-text="t('close')"></button>
                        <button type="button" class="btn btn-primary" id="copyRecoveryBtn"
                            x-text="t('copyToClipboard')"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/translations/en.js"></script>
    <script src="/static/translations/ru.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
